services:
  datos:
    build:
      context: ./esquema/
      dockerfile: Dockerfile
    env_file: 
      - path: ./.env
        required: true
    volumes:
      - datos_insert:/output/
    secrets:
      - wikimedia
      - tmdb

  database:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      datos: 
        condition: service_completed_successfully
    environment:
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/root
      - MYSQL_USER=admin_pelitodo
      - MYSQL_PASSWORD_FILE=/run/secrets/usuario
      - MYSQL_DATABASE=pelitodo
    ports:
      - '127.0.0.1:3306:3306'
    volumes:
      - pelitodo_data:/var/lib/mysql
    secrets:
      - root
      - usuario

secrets:
  root:
    file: ./root.txt
  usuario:
    file: ./pass.txt
  salt:
    file: ./salt.txt
  wikimedia:
    file: ./wikimedia.txt
  tmdb:
    file: ./tmdb.txt

volumes:
  pelitodo_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./mysql_data
  datos_insert:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./esquema/inserts
